DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

        </section>

        <button id="reiniciar" class="btn hidden reiniciar">游댃 Reiniciar</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
